<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="body.css" />
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="aside.css" />
  <link rel="stylesheet" href="card.css" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrapDatepicker.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <nav>
    <a href="#"><i class="fa-2x fa fa-eye"></i></a>
    <hr />
    <ul>
      <li>
        <a href="#"><i class="fa-2x fa fa-heart"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-2x fa fa-podcast"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-2x fa fa-calendar"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-2x fa fa-cog"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-2x fa fa-comments"></i></a>
      </li>
    </ul>
    <a href="#"><i class="fa-2x fa fa-sign-out"></i></a>
  </nav>

  <main class="main-class">
    <div class="topControls">
      <div class="listingControls">
        <a href="#"><i class="fa-x fa fa-list"></i></a>
        <a href="#"><i class="fa-x fa fa-bars"></i></a>
      </div>
      <div class="customSelect">
        <select name="days" id="days" class="daysControls">
          <option value="15">Last 15 days</option>
          <option value="30">Last 30 days</option>
        </select>
        <i class="fa fa-caret-down"></i>
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <i class="fa fa-twitter"></i>
        <span class="title">280k</span>
        <span class="subtitle">Followers</span>
        <i class="fa fa-ellipsis-h"></i>
      </div>
      <div class="card">
        <i class="fa fa-instagram"></i>
        <span class="title">680k</span>
        <span class="subtitle">Followers</span>
        <i class="fa fa-ellipsis-h"></i>
      </div>
      <div class="card">
        <i class="fa fa-youtube"></i>
        <span class="title">2.3M</span>
        <span class="subtitle">Followers</span>
        <i class="fa fa-ellipsis-h"></i>
      </div>
      <div class="card">
        <i class="fa fa-facebook"></i>
        <span class="title">50k</span>
        <span class="subtitle">Followers</span>
        <i class="fa fa-ellipsis-h"></i>
      </div>
    </div>
    <div>
      <canvas class="chart" id="myChart"></canvas>
    </div>
    <div class="footer">
      <div class="metrics">
        <div class="metrics-title">Key Metrics</div>
        <div class="metric">
          <span class="metric-title">Clicks</span>
          <span class="metric-value">10k</span>
        </div>
        <div class="metric">
          <span class="metric-title">Likes</span>
          <span class="metric-value">800</span>
        </div>
        <div class="metric">
          <span class="metric-title">Followers</span>
          <span class="metric-value">8k</span>
        </div>
        <div class="metric">
          <span class="metric-title">Impressions</span>
          <span class="metric-value">5500</span>
        </div>
      </div>
      <div class="boxes">
        <div class="box">
          <div class="box-title">Engaged Users</div>
          <div class="box-value">12.2k</div>
          <div class="box-footer">10%</div>

        </div>

        <div class="box">
          <div class="box-title">Page Impressions</div>
          <div class="box-value">8.6k</div>
          <div class="box-footer">0%</div>

        </div>
      </div>


    </div>
  </main>
  <aside>
    <div class="aside-top">
      <i class="fa fa-bell"></i>
      <button class="asideButton">
        <i class="fa fa-gift"></i>
        <span class="update-text">2 NEW UPDATES</span>
      </button>
      <i class="fa fa-user"></i>
    </div>
    <img class="board" src="board.png" alt="">
    <div class="datepicker"></div>
    <div class="aside-cards">
      <div class="aside-footer-card">
        <span>Say hi to Laith Hart</span>
        <img class="card-img" src="man.png" alt="">
      </div>
      <div class="aside-footer-card">
        <span>Say hi to Sidney Dyer</span>
        <img class="card-img" src="woman.png" alt="">
      </div>
    </div>

  </aside>
  <script>
    const ctx = document.getElementById("myChart");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["January", "Februaru", "March", "April", "May", "June", "July",],
        datasets: [
          {
            label: "gain",
            data: [-60, -40, -20, 0, 20, 40, 60, 80],
            borderWidth: 10,
            backgroundColor: ['yellow', 'red', 'yellow', 'red', 'yellow', 'red', 'yellow',]

          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
    $(".datepicker").datepicker();
  </script>
</body>

</html>
